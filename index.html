<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Plant Disease Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="fas fa-leaf me-2"></i>
                <span class="d-none d-sm-inline">Plant Disease Detector</span>
                <span class="d-inline d-sm-none">Plant Disease Detector</span>
            </a>
        </div>
    </nav>

    <div class="container py-3 py-md-5">
        <div class="row justify-content-center g-0">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Upload Plant Image</h2>
                        
                        <div class="upload-area text-center p-4 mb-4">
                            <input type="file" id="fileInput" accept="image/*" class="d-none">
                            <label for="fileInput" class="upload-label">
                                <i class="fas fa-cloud-upload-alt mb-3"></i>
                                <p class="mb-0">Drag and drop or click to upload</p>
                            </label>
                        </div>

                        <div class="plant-buttons text-center mb-4" id="modelButtons" style="display: none;">
                            <h5 class="mb-3">Select Plant Type:</h5>
                            <div class="d-grid gap-2 d-md-flex justify-content-center">
                                <button class="btn btn-outline-success" onclick="classifyImage('sugarcane')">Sugarcane</button>
                                <button class="btn btn-outline-success" onclick="classifyImage('maize')">Maize</button>
                                <button class="btn btn-outline-success" onclick="classifyImage('cotton')">Cotton</button>
                                <button class="btn btn-outline-success" onclick="classifyImage('rice')">Rice</button>
                                <button class="btn btn-outline-success" onclick="classifyImage('wheat')">Wheat</button>
                            </div>
                        </div>

                        <div class="preview-area" style="display: none;">
                            <div class="text-center mb-4">
                                <img id="inputImage" src="" alt="Selected Image" class="img-preview">
                            </div>
                            
                            <div class="result-card">
                                <div id="result" class="result-text"></div>
                                <div id="pesticideRecommendation" class="recommendation-text"></div>
                                <div id="pesticideQuantity" class="pesticide-quantity"></div>
                                <div id="waterRatio" class="water-ratio"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
