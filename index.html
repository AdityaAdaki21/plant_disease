<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Classification and Pesticide Recommendation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Plant Disease Classification and Pesticide Recommendation</h1>

        <!-- Image Upload Section -->
        <div class="file-upload">
            <input type="file" id="fileInput" accept="image/*">
            <label for="fileInput">Choose an image</label>
        </div>

        <!-- Buttons for Plant Types -->
        <div class="buttons" id="modelButtons" style="display: none;">
            <button class="plant-button" onclick="classifyImage('sugarcane')">Sugarcane</button>
            <button class="plant-button" onclick="classifyImage('maize')">Maize</button>
            <button class="plant-button" onclick="classifyImage('cotton')">Cotton</button>
            <button class="plant-button" onclick="classifyImage('rice')">Rice</button>
            <button class="plant-button" onclick="classifyImage('wheat')">Wheat</button>
        </div>

        <!-- Image Preview and Result -->
        <div class="image-preview">
            <img id="inputImage" src="" alt="Selected Image" style="max-width: 400px; max-height: 300px;">
        </div>

        <div id="result" class="result"></div>
        <div id="pesticideRecommendation" class="pesticide-recommendation"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
